<source>
    type tail
    path /var/log/rabbitmq/rabbit@*.log
    pos_file /var/log/td-agent/rabbitmq.node.pos
    tag juju.rabbitmq
    format multiline
    format_firstline /^=/
    format1 /^=(?<level>[^ ]*)\s*REPORT====\s*(?<time>[^ ]*)\s*===\s*(?<message>.*)$/
    time_format %d-%b-%Y::%H:%M:%S
</source>
