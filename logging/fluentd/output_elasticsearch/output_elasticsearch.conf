<match jujuready.**>
  type elasticsearch
  type_name *
  logstash_format true
  logstash_prefix juju
  utc_index true
  index_name juju
  flush_interval 5s
  reload_on_failure true
  reload_connections true
  include_tag_key true
  tag_key _juju
  host 10.249.142.162:9200
  buffer_type file
  buffer_path /var/log/fluent/jujuready*.buffer
  buffer_chunk_limit 1m
  buffer_queue_limit 128
  retry_wait 10s
  retry_limit 5
  request_timeout 10s
</match>

